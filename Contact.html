<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="Img/Table_Restaurant.jpg" alt="Buffet à volonté">
    </header>
    <hr>
    <h2><u>Où nous trouver:</u></h2>
    <section>
        <h2> Délices de l'Inde</h2>
        <address>   
            <p>6 Rue Pablo Picasso</p>
            <p>95200 Sarcelles</p>
        </address>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30483.55140383191!2d2.346104611431273!3d48.99751967623716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66a20fd0c2723%3A0xc981f58659cbda7b!2s95200%20Sarcelles!5e0!3m2!1sen!2sfr!4v1597166331988!5m2!1sen!2sfr"
            width="1200" height="300" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </section>
    <hr>

    <h2>Nous contacter</h2>
    <form action="Contact.html" method="get">
        <div>
            <label for="email">Votre mail</label>
            <input type="email" name="mail" id="email" placeholder="votre@email.fr" autofocus required>
        </div>
        <div>
            <label for="firstname">Votre prénom</label>
            <input type="text" name="mail" id="firstname" required>
        </div>
        <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Dites nous tout" required></textarea>
        </div>
        <input type="checkbox">J'accepte les conditions d'utilisation
        <button type="submit">Envoyer votre message</button>
    </form>
    <footer>
        <nav>
            <a href="Index.html" target="_blank">Accueil</a>
            <a href="Menu.html" target="_blank">Menu</a>
            <a href="Contact.html" target="_blank">Contact</a>
        </nav>
    </footer>
</body>

</html>
